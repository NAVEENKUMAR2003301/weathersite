<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" charset="UTF-8"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">WeatherWise</h1>
            <br/>
            <input type="text" placeholder="Search City" name=""  id="city-input">
            <br/>
            <input type="button" onclick="searchCity()" value="Search">
        </div>
        <div class="result">
            <h2 id="city-name">-------</h2>
            <div>
                <h1 id="weather-type">-------</h1>
                <div>
                    <h3 class="valuee">Temp: <span id="temp"></span><span> °C</span></h3>
                    <h3 class="valuee">Wind Speed: <span id="wind-speed"></span> km/h</h3>
                    <h3 class="valuee">Max Temp: <span id="max-temp"></span> °C</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
